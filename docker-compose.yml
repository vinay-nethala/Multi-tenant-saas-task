version: '3.8'

services:
  # 1. Database Service
  database:
    image: postgres:15
    container_name: database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: saas_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - saas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Backend Service
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DB_HOST=database
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_NAME=saas_db
      - DB_PORT=5432
      - JWT_SECRET=supersecretlocalkey
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      database:
        condition: service_healthy
    networks:
      - saas-network

  # 3. Frontend Service
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - saas-network

volumes:
  db_data:

networks:
  saas-network:
    driver: bridge